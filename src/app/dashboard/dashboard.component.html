<div class="container" style="position: fixed; margin-top: 4rem;">

    <mat-sidenav-container class="container">
  
        <!-- side-nav -->
      
        <mat-sidenav mode="side" opened class="sidenav">
  
          <mat-toolbar class="toolbar">USER()</mat-toolbar>
          
          <!-- Elements list menu -->
      
          <mat-list>
      
            <mat-list-item *ngFor="let item of links"> 
      
              <a matLine [routerLink]="item.url">{{ item.name }}</a>
      
            </mat-list-item>
      
          </mat-list>
      
        </mat-sidenav>
      
        <!-- side-nav-content -->
      
        <mat-sidenav-content>
      
            <mat-toolbar color="primary">
                <div class="spacer"></div>
                  <a mat-button href="exit" style="background-color: brown;">Cerrar Sesion</a>
  
            </mat-toolbar>
      
          <div class="spacer"></div>
  
          <div>
            <router-outlet>
            </router-outlet>
          </div>
  
        </mat-sidenav-content>
      
      </mat-sidenav-container>
  </div>
