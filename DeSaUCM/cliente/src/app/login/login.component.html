<!--Formulario por template-->

<div class="container-padre">
	<div class="container-login">

		<form style="margin-right: 5%; " (ngSubmit)="submit()" #forma="ngForm">
			<h3 class="h3"><strong>Inicio de sesión</strong></h3>
			<hr/>

			<!--entrada de datos para el campo "name"-->
			<!--
			<label for="name" class="l1"><b>Nombre</b></label>

			<input
				type="text"
				#name="ngModel"
				[(ngModel)]="register.name"
				placeholder="Introduzca su nombre de pila"
				name="name"
				minlength="5"
				class="form-control"
				required
				[ngClass]="{'is-valid': !name.invalid, 'is-invalid': name.invalid}"
			/>

			Validacion del campo nombre
			<div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
				<div *ngIf="name?.errors?.['minlength']">
					Introduzca un nombre de pila con 5 caracteres mínimo
				</div>
				<div *ngIf="name.errors?.['required']">
					Introduzca un nombre de pila válido por favor
				</div>
			</div>
		-->

			<label for="email" class="l1"><b>Correo electrónico</b></label>

			<!--Entrada de datos-->
			<input
				type="email"
				#email="ngModel"
				[(ngModel)]="register.email"
				placeholder="Introduzca correo electrónico"
				name="email"
				class="form-control inputStyle"
				required
				[ngClass]="{'is-valid': !email.invalid, 'is-invalid': email.invalid}"
				pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9]+.[ucm](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
			/>

			<!--Validacion del campo email-->
			<div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
				<div *ngIf="email?.errors?.['minlength']">
					Introduzca un correo electrónico válido por favor {{ email.value }}
				</div>
				<div *ngIf="email.errors && email.errors?.['pattern']">
					El correo electrónico no sigue el formato correcto. 
					Ej: anartz@alu.ucm.com
				
				</div>
			</div>

			<!--entrada de datos para el campo password-->
			<label for="psw" class="l1"><b>Contraseña</b></label>
			
			<input
				type="password"
				placeholder="Introduzca contraseña"
				#password="ngModel"
				[(ngModel)]="register.password"
				name="password"
				class="form-control inputStyle"
				required
				[ngClass]="{'is-valid': !password.invalid, 'is-invalid': password.invalid}"
			/>

			<!--validacion del campo contraseña-->
			<div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
				<div *ngIf="password.errors?.['required']">
					Introduzca una contraseña
				</div>
			</div>

			<!--entrada de datos para el campo repeatPass -->
			<label for="psw" class="l1"><b>Repetir Contraseña</b></label>
			<input
				type="password"
				placeholder="Repetir contraseña"
				#repeatPass="ngModel"
				[(ngModel)]="register.repeatPass"
				name="repeatPass"
				class="form-control inputStyle"
				required
				[ngClass]="{'is-valid': !repeatPass.invalid, 'is-invalid': repeatPass.invalid}"
			/>

			<!--validacion del campo repaeatPass-->
			<div class="invalid-feedback" *ngIf="repeatPass.invalid && (repeatPass.dirty || repeatPass.touched)">
				<div *ngIf="repeatPass.errors?.['required']">
					Introduzca una contraseña por favor
				</div>
			</div>
			<br>
			<div class="row" style="text-align: center; display: block; margin-left: 15%;">
				<div class="col-lg">
					<button class="btn btn-danger"><a href="home" style="color: white; text-decoration: none;">Volver</a></button>
					<button type="submit" class="btn btn-success btnS " style="text-decoration: none;"><a href="dashboard" style="text-decoration: none; color: white;">Iniciar sesión</a></button>
				</div>
			</div>
			<div class="row" style="text-align: center; margin-top: 8px; margin-left: 30px;">
				<div class="col-lg">
					<p style="color: black; font-family: 'Montserrat', sans-serif ;">No estas registrado? <a href="registro-usuario " style="text-decoration: none; color: #253e85;">Registrate aqui</a></p>
				</div>
			</div>
		</form>
	</div>

</div>
