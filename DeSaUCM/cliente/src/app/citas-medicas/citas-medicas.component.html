
<!--Uso de MatDialog-->


<div style=" margin: auto; width: 80%; margin-top: 20px;">
  <strong><h2 style="color: navy; margin-left: -2px;  text-align: left; margin-top: 20pxs; font-family: 'Montserrat', sans-serif;">Listado de Citas Médicas</h2></strong>

    <table mat-table [dataSource]="ds" class="mat-elevation-z8" #tabla1 style="width: 90%;margin-bottom: 1rem;">
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let ct"> {{ct.codigo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nombre_medico">
        <th mat-header-cell *matHeaderCellDef> Médico </th>
        <td mat-cell *matCellDef="let ct"> {{ct.nombre_medico}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fecha_cita">
        <th mat-header-cell *matHeaderCellDef>Fecha y Hora</th>
        <td mat-cell *matCellDef="let ct"> {{ct.fecha_cita}} </td>
      </ng-container>
  
      <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef> Cancelar cita </th>
        <td mat-cell *matCellDef="let j = index;">
          <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)"><mat-icon>cancel</mat-icon>
            Cancelar
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef>
          Modificar cita </th>
        <td mat-cell *matCellDef="let j = index;">
          <button mat-raised-button color="primary" focusable="false">
            <mat-icon>edit</mat-icon>Modificar
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
    <button class="btn btn-primary"><a href="dashboard/form-cita" style="text-decoration: none; color: white;">+Nueva Cita Médica</a></button>
  </div>
